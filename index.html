<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Web App</title>
    <script
      src="https://kit.fontawesome.com/787f61d934.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon.ico">
    
  </head>
  <body>
    <div class="card card-main mx-auto">
      <div class="card-header"><h4>To Do List</h4></div>
      <div class="card-body">
        <div class="input-group">
          <input
            type="text"
            class="form-control input-todo"
            placeholder="AddTask"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-info add-todo" style="margin-left: 5px;">
              Create
            </button>
          </div>
          <div>
            <select onchange="completedData(event)" class="form-select filter-todo" style="margin-left: 5px;">
              <option selected>Filter</option>
              <option value="All">All</option>
              <option value="Completed" >Completed</option>
              <option value="Incomplete">Pending</option>
            </select>
          </div>
        </div>
        <p id="result"></p>
          <div class="display" style="margin-top: 0.8rem;" >
            <table class="table">
              <thead>
                <tr>
                  <th>Tasks</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="records">
                <!-- <tr>
                  <td style="width: 50rem;">Hello</td>
                  <td><button class="btn btn-outline-info" type="button">
                    <i class="fa-solid fa-square-check fa-sm"></i>
                  </button> </td>
                  <td><button class="btn btn-outline-info" type="button">
                    <i class="fa-solid fa-pen-to-square fa-sm"></i>
                  </button>
                  </td>
                  <td><button class="btn btn-outline-info" type="button">
                    <i class="fa-solid fa-trash-can fa-sm"></i>
                  </button>
                </td>
                </tr> -->
              </tbody>
            </table>
          </div>
      </div>
    </div>
    <div class="card" style="display: none;" id="card">
      <div class="card-body">
        <p id="showCompleted"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
